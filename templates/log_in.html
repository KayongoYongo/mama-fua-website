<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/styles/common.css">
    <link rel="stylesheet" type="text/css" href="static/styles/navbar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Log In</title>
</head>

<header class="header">
    <a href="#" class="logo">Logo</a>

    <nav class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for( 'view_booking')}}">Book Online</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('about')}}">About</a>
    </nav>
</header>

<body>

    <form action="{{ url_for('login') }}" method="post">  
    <div class="wrapper">
        <h1>Log In</h1>
        <div class="input-box">
            <input type="email" name="email" id="email" placeholder="email">
            <i class='bx bxs-user'></i>
        </div>
    
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="password">
            <i class='bx bxs-lock' ></i> 
        </div>

        <button type ="submit" class="btn" name ="log_in" id = "log_in" > Log In </button>
        
        <div class="flash-message-div">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash fade-out" id="flash-message">
                        {{ message }}
                    </div>
                {% endfor %}
                {% endif %}
            {% endwith %}
            <script src="static/javascript/hideFlashMessage.js"></script>
        </div>
        
        <div class="redirect">
        <p>New user?<a href="{{ url_for('signup') }}">Sign up</a></p>
        </div>
    </div>
    </form>

</body>
</html>
