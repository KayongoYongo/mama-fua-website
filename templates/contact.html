<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="static/styles/common.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact</title>
</head>

<header class="header">
    <a href="#" class="logo">Logo</a>

    <nav class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for( 'view_booking')}}">Book Online</a>
        <a href="{{ url_for('about')}}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
</header>

<body>

    <form action="#" method="post">  
    <div class="wrapper">
        <h1>Contact us:</h1>
        <div class="input-box">
            <input type="name" name="name" id="name" placeholder="name">
            <i class='bx bxs-user'></i>
        </div>
        
        <div class="input-box">
            <input type="email" name="email" id="email" placeholder="email">
            <i class='bx bx-envelope'></i>
        </div>

        <div class="input-area">
            <textarea  name="message" cols="30" rows="5" id="message" placeholder="message"></textarea>
            <script src="static/javascript/textareaResize.js"></script>
        </div>

        <button type ="submit" class="btn" name ="send_message" id = "send_message" > Send Messsage </button>
    </div>
    </form>
</body>

</html>
